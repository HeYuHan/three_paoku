<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="flexible" content="maximum-dpr=3" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>爱车冲冲冲</title>
    <link rel="stylesheet" href="home.css">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>

</head>
<body>
    <div class="active_mask mask hidden">
    </div>

    <div class="rank_view mask hidden">
        <div class="rank_box">

            <img src="res/texture/game_over/btn_closed.png" class="rank_close">
            <div class="rank_setion">
                <div class="rancell">
                    <p class="rank_num">1</p>
                    <img src="res/texture/rank/1.png" class="rank_img">
                    <img src="res/texture/rank/star.png" class="rank_star">
                    <img src="res/texture/rank/touxiang.png" class="rank_head">
                    <p class="rank_palyer">名字：广丰云跑酷呀</p>
                    <p class="rank_score">总分：100000000</p>
                </div>
            </div>
            <p class="player_rank"></p>
            <p class="player_score"></p>
        </div>
    </div>
    <div class="player">
        <div class="head">
            <img src="" class='player_head'>
        </div>
        <div class="player_msg">
            <p class="player_name">名字：车友</p>
            <p class="player_score">积分：10000</p>
        </div>
    </div>
    <img src="res/texture/home/logo5.png" class="logo1">
    <img src="res/texture/home/guangfenglogo.png"  class="logo2">
    <img src="res/texture/home/tishi_red.png" class="red">
    <img src="res/texture/home/xiaoxi.png" class="active">
    <button class="rank home_btn"></button>
    <button class="go home_btn"></button>
    <script src='dom.js'></script>
    <script src='home_dom.js'></script>
</body>

</html>
